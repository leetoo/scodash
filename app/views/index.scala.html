@(message: String)

@main("Scoring dashboard") {

    <body>
        <div class="container">
            <h2>Scoring Dashboard</h2>

            <form class="form-inline" method="post" action="@routes.Application.create">
                <div class="form-group">
                    <label class="sr-only" for="dashboardName"></label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Name of dashboard" ></input>
                </div>
                <button id="create" type="submit" class="btn btn-primary">Create</button>
            </form>

            <br/>

            <h5>Recent</h5>
            <div hash="recent">

            </div>
        </div>
    </body>

    <script>
        var key = 'recentDashboards';
        var recent = JSON.parse(localStorage.getItem(key)) || [];
        for (var i = 0; i < recent.length; i++) {
            var dashboardHash = recent[i];
            $("#recent").append('<a href="' + (window.location.href + 'dashboard/' + dashboardHash) + '">' + dashboardHash + '</a><br/>')
        }
        localStorage.setItem(key, JSON.stringify(recent))
    </script>



}
