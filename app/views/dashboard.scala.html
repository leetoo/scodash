@(dashboard: DashboardFO)(implicit request: play.api.mvc.Request[_])

@mainBasic("ScoDash") {

    <div class="row bottom-border">
        <div class="row">
            <div class="col-md-12 text-center"><h1>@{
                dashboard.name
            }</h1></div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">@{
                dashboard.description
            }</div>
        </div>
        <br/>
    </div>

    <div class="row bottom-border-thin dashboard-header">

        <div class="col-md-4 col-md-offset-1">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-type-1 btn btn-default"></button>
                <button type="button" class="btn-type-2 btn btn-default"></button>
                <button type="button" class="btn-type-3 btn btn-default"></button>
            </div>
        </div>
        <div class="col-md-2 col-md-offset-4">
            <select class="form-control">
                <option>A-Z</option>
                <option>Score</option>
            </select>
        </div>
    </div>


    <div id="dashboard" data-ws-url="@routes.ApplicationScala.ws(dashboard.writeHash).webSocketURL">
        <div id="commas" class="col-md-10 col-md-offset-1" >
        </div>
        <div class="col-md-offset-1" >
            <canvas id="chart" width="100" height="100"></canvas>
        </div>
    </div>
}
