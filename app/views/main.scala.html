@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>

        <meta name="keywords" content="dashboard, online, share, fun, work, realtime, free" />
            <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117904807-1"></script>
        <script>
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());

                gtag('config', 'UA-117904807-1');
        </script>

        <title>@title</title>
        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/mdb.min.css")">*@
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/flot/jquery.flot.js")' type='text/javascript'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/bootstrap/js/bootstrap.js")'></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js'></script>
        <script src='@routes.Assets.at("javascripts/index.js")' type='text/javascript'></script>


    </head>

    <body >
        <div class="container">
            @content
        </div>
    </body>

</html>
